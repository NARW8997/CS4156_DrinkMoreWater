name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dmaven.test.skip=true
      - name: Review Test
        run: mvn -Dtest=ReviewTests test
      - name: User Test
        run: mvn -Dtest=UserTests test
      - name: Restaurant Test
        run: mvn -Dtest=RestaurantTests test
      - name: Revenue Test
        run: mvn -Dtest=RevenueTests test
      - name: Dish Test
        run: mvn -Dtest=DishTests test
      - name: Bookmark Test
        run: mvn -Dtest=BookmarkTests test
      - name: OrderDish Test
        run: mvn -Dtest=OrderDishTests test
      - name: OrderProfile Test
        run: mvn -Dtest=OrderProfileTests test
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: CI Tests report           # Name of the check run which will be created
          path: CIResults/jest-*.xml    # Path to test results
          reporter: jest-junit        # Format of test results
